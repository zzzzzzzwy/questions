<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QUESTION-6</title>
	<style>
		ul {
			margin: 0;
			padding: 0;
			display: inline-block;
			border-radius: 4px;
			overflow: hidden;
		}
		li {
			display: inline-block;
			background-color: #eee;
			padding: 10px;
			border-right: 1px solid #f8f8f8;
		}
		li:last-of-type {
			border-right: none;
		}
	</style>
</head>
<body>
	<ul>
		<li>列表项目1</li><li>列表项目2</li><li>列表项目3</li>
	</ul>
</body>
</html>
