<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QUESTION-7</title>
	<style>
		.button-1 {
			border: 2px solid #059fe6;
			background-color: #03A9F4;
			color: #fff;
			display: inline-block;
			padding: 10px 20px;
			border-radius: 50px;
			box-shadow: inset 0px 0px 3px 0px #2196F3;
			cursor: pointer;
			outline: none;
			transition: all 0.3s;
		}
		.button-1:hover {
			background-color: #0299de;
		}
		.button-1:active {
			background-color: #028bca;
		}
	</style>
</head>
<body>
	<button class="button-1">这是一个按钮</button>
</body>
</html>
